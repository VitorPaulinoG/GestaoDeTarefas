<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastrar Tarefa</title>
</h:head>
<h:body>
	<h1>Cadastrar Tarefa</h1>
    <h:form>
        <h:panelGrid columns="2">
        	Título:
	        <h:inputText id="campoTitulo" value="#{tarefaBean.titulo}"></h:inputText>
	        <br/>
	        Descrição:
	        <h:inputTextarea id="campoDescricao" value="#{tarefaBean.descricao}"></h:inputTextarea>
	        <br/>
	        Responsável:
	        <h:selectOneMenu value="#{tarefaBean.responsavel}">
	            <f:selectItem itemValue="1" itemLabel="Opção 1"/>
	            <f:selectItem itemValue="2" itemLabel="Opção 2"/>
	            <f:selectItem itemValue="3" itemLabel="Opção 3"/>
	        </h:selectOneMenu>
	        Prioridade:
	        <h:selectOneMenu value="#{tarefaBean.prioridade}">
	            <f:selectItem itemValue="1" itemLabel="Opção 1"/>
	            <f:selectItem itemValue="2" itemLabel="Opção 2"/>
	            <f:selectItem itemValue="3" itemLabel="Opção 3"/>
	        </h:selectOneMenu>
	        <br/>
	        Deadline:
	        <h:inputText id="campoDeadline" value="#{tarefaBean.descricao}"></h:inputText>
	        <br/>
	        <h:button value="Cadastrar"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
