<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   	<h:outputStylesheet name="css/tarefaStyle.css"/>
   	<h:outputStylesheet name="css/style.css"/>
   	<title>Cadastrar Tarefa</title>
</h:head>
<h:body>
	<div class="main-panel" id="main-panel">
		<h1 class="site-title">Gestão de Tarefas</h1>
		<div>
		</div>
		<h:button class="no-border-button" value="Cadastrar Tarefa" outcome="cadastrotarefa"/>
		<h:button class="no-border-button" value="Tarefas" outcome="listartarefas"/>
		<h:button class="no-border-button" value="Login" outcome="login"/>
	</div>
	<div class="content">
		<div class="central-box">
		
		    <h:form class="form-cadastro">
		    	<h2>Cadastro de Tarefa</h2>
		        <div class="custom-grid">
				    <h:outputLabel value="Título:" for="cmpTitulo" />
				    <h:inputText id="cmpTitulo" value="#{tarefaBean.tarefa.titulo}"/>
				
				    <h:outputLabel value="Descrição:" for="cmpDescricao" />
				    <h:inputTextarea class="descricao-textarea" id="cmpDescricao" value="#{tarefaBean.tarefa.descricao}"
				                     autoResize="false"/>
				</div>
			    <div class="selectMenus">
			    	<div>
				    	<h:outputLabel value="Responsável:" for="responsavelMenu" />
					    <h:selectOneMenu id="responsavelMenu" value="#{tarefaBean.item}">
						    <f:selectItem itemLabel="Selecione um responsável" itemValue="#{null}" noSelectionOption="true"/>
						    <f:selectItems value="#{tarefaBean.usuarios}" var="usuario" itemValue="#{usuario.id}" itemLabel="#{usuario.name}" />
						</h:selectOneMenu>
			    	</div>
				    
					<div>
					    <h:outputLabel value="Prioridade:" for="prioridadeMenu" />
					    <h:selectOneMenu id="prioridadeMenu" value="#{tarefaBean.prioridadeSelecionada}">
					        <f:selectItem itemLabel="Selecione uma prioridade"  itemValue="#{null}" noSelectionOption="true"/>
					        <f:selectItems value="#{tarefaBean.prioridades}" var="prioridade" itemValue="#{prioridade.value}" itemLabel="#{prioridade.label}" />
					    </h:selectOneMenu>
				    </div>
			    </div>
			    <h:outputLabel value="Deadline:" for="cmpDeadline" />
			    <h:inputText id="cmpDeadline" value="#{tarefaBean.tarefa.deadline}" a:type="date">
			    	 <f:convertDateTime pattern="yyyy-MM-dd"/>
			    </h:inputText>
				<br/>
			    <h:commandButton value="Cadastrar" action="#{tarefaBean.salvar}" update="@form"/>
	    	</h:form>
   		</div>  
	</div>
	

</h:body>
</html>
