<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   	<h:outputStylesheet name="css/tarefaStyle.css"/>
   	<h:outputStylesheet name="css/style.css"/>
   	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<div class="main-panel" id="main-panel">
		<h1 class="site-title">Gestão de Tarefas</h1>
		<div>
		</div>
		<h:form class="form-header-button">
			<div class="no-border-button">
				<h:commandLink value="Cadastrar Tarefa" action="#{tarefaBean.irParaCadastro}" />		
			</div>
			<div class="no-border-button">
				<h:commandLink value="Tarefas" action="tarefas"/>
			</div>
			<div class="no-border-button">
				<h:commandLink value="Cadastrar Usuário" action="cadastrousuario"/>		
			</div>
		</h:form>
	</div>
	<div class="content">
		<div class="central-box">
	    	<h2>Cadastro de Usuário</h2>
		
		    <h:form class="form-cadastro">
		        <div class="custom-grid">
				    <h:outputLabel value="Nome:" for="cmpNome" />
				    <h:inputText id="cmpNome" value="#{usuarioBean.usuario.name}" required="true"
				    	requiredMessage="O campo Nome é obrigatório.">
			    		<f:validateLength minimum="1" />
			    		
				    </h:inputText>
					
					
				    <h:outputLabel value="Email:" for="cmpEmail" />
				    <h:inputText id="cmpEmail" value="#{usuarioBean.usuario.email}" required="true"
				    	requiredMessage="O campo Email é obrigatório.">
				    	<f:validateLength minimum="1" />
				    </h:inputText>
				   
				</div>
				
			    <h:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" />
			    <h:message for="cmpNome" styleClass="error-message"/>
				<h:message for="cmpEmail" styleClass="error-message"/>
	    	</h:form>
   		</div>  
	</div>
	

</h:body>
</html>
